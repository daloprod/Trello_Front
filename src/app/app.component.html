<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h1>Trello Clone</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="card">
        <div class="card-header">
          To Do
        </div>
        <div class="card-body">
          <ul class="list-group" droppable (drop)="onDrop($event, 'todo')" (dragover)="onDragOver($event)">
            <li *ngFor="let task of tasks.todo" draggable="true" (dragstart)="onDragStart($event, task)">
              {{ task }}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-header">
          In Progress
        </div>
        <div class="card-body">
          <ul class="list-group" droppable (drop)="onDrop($event, 'inProgress')" (dragover)="onDragOver($event)">
            <li *ngFor="let task of tasks.inProgress" draggable="true" (dragstart)="onDragStart($event, task)">
              {{ task }}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-header">
          Done
        </div>
        <div class="card-body">
          <ul class="list-group" droppable (drop)="onDrop($event, 'done')" (dragover)="onDragOver($event)">
            <li *ngFor="let task of tasks.done" draggable="true" (dragstart)="onDragStart($event, task)">
              {{ task }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
